<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="main-page">



    <div class="top-section">
        <h1 class="app-title">Todo App</h1>
        <div>
            <img class="profile-image" id="profileImage" src="" width="100px" height="100px" alt="username">
            <h2 class="username" id="username"></h2>
            <button class="logout-btn" id="signout">Logout</button>
        </div>

    </div>
    <div class="todo-container">
        <div class="add-todo">
            <form class="todo-form" id="form">
                <input class="todo-input" type="text" id="todo" placeholder="Enter your task">
                <button class="add-btn" type="submit">Add</button>
            </form>
        </div>
        <div class="todo-list" id="card">

        </div>
    </div>

    <script type="module" src="home.js"></script>
</body>

</html>
