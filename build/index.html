<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="main-container">

    <div class="login-container">
        <h1>Login</h1>
        <form id="form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Not a user? <a href="register.html">Register here</a></p>

        <div class="google-icon-wrapper">
            <button id="google-btn"> <img class="google-icon" src="./assets/download.png" alt="google">Sign in with Google</button>
        </div><br>

        <div class="google-icon-wrapper">
            <button id="github-btn"> <img class="github-icon" src="./assets/download (1).png" alt="GitHub">Sign in with GitHub</button>
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
